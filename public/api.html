<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnimeVerse API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #1abc9c;
      margin-bottom: 2rem;
    }
    .section {
      margin: 1.5rem 0;
    }
    .btn {
      background: #1abc9c;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      margin: 0.5rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #16a085;
    }
    .endpoint-list {
      display: none;
      margin-top: 1rem;
    }
    .endpoint-list a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>AnimeVerse Public API</h1>

  <div class="section">
    <button class="btn" onclick="toggle('download')">Download ðŸ“¥</button>
    <div id="download" class="endpoint-list">
      <a href="/api/download/tiktok">/api/download/tiktok</a>
      <a href="/api/download/instagram">/api/download/instagram</a>
      <a href="/api/download/youtube">/api/download/youtube</a>
    </div>
  </div>

  <div class="section">
    <button class="btn" onclick="toggle('tools')">Tools ðŸ› </button>
    <div id="tools" class="endpoint-list">
      <a href="/api/tools/shortlink">/api/tools/shortlink</a>
      <a href="/api/tools/randomtext">/api/tools/randomtext</a>
    </div>
  </div>

  <div class="section">
    <button class="btn" onclick="toggle('ai')">AI ðŸ¤–</button>
    <div id="ai" class="endpoint-list">
      <a href="/api/ai/chat">/api/ai/chat</a>
      <a href="/api/ai/imagegen">/api/ai/imagegen</a>
    </div>
  </div>

  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
